name: terraform-ci

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**"

env:
  directory: "gcp-automations/Terraform/gcp-virtual-private-cloud"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: terraform-ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full repository is checked out

      # Debugging Step: List repository files
      - name: List repository files
        run: ls -R

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.service_account_key }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "gke-demo-anthos-project"

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.9.8"

      - name: Terraform Init
        run: |
          terraform -chdir=${{ env.directory }} init

      - name: Terraform Plan
        run: |
          terraform -chdir=${{ env.directory }} plan
        # env:
        #   GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.terraform-ci }}
